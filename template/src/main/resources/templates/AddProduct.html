<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/Update Product</title>
    <link rel="stylesheet" th:href="@{/libraries/bootstrap-4.6.2-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Quản lý cửa hàng</h1>
    <ul class="mt-3 d-flex p-4 justify-content-around" style="background-color: #ccc">
        <li><a th:href="@{/category}">Quản lý danh mục</a></li>
        <li><a th:href="@{/product}">Quản lý Sản phẩm</a></li>
        <li><a th:href="@{/bill}">Quản lý đặt hàng</a></li>
    </ul>
    <h1>Thêm sản phẩm</h1>
    <p class="text-danger" th:if="${message}" th:text="${message}"></p>
    <form th:action="${productForm.id == null} ? @{/product/addProduct} : @{/product/update/{productId}(productId=${productForm.id})}"
          th:object="${productForm}" method="POST">
        <div class="form-group row">
            <label for="name">Tên sản phẩm</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group row">
            <label for="price">Giá</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" required>
        </div>
        <div class="form-group row">
            <label for="quantity">Số lượng</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
        </div>

        <div class="form-group row">
            <label for="category">Danh mục</label>
            <select name="category" class="form-control" id="category" th:field="*{categoryId}">
                <option th:each="category : ${categories}"
                        th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Thêm</button>
    </form>
</div>
</body>
</html>
